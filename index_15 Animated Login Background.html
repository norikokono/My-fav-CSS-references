<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_15.css">
</head>
<body>
    
<div class="login-container">
    <video src="https://ak1.picdn.net/shutterstock/videos/4584401/preview/stock-footage-alaska-mountains-and-clouds-aerial-shot.mp4" class="video-background" loop="loop" autoplay muted></video>
    
    <div class="logo"><i class="material-icons">polymer</i></div>
    
    <form action="#" method="post">
        
        <label class="input-icon" for="username"><i class="material-icons input-icon">person_outline</i></label>
        <input type="text" name="username" id="username" placeholder="USERNAME" />
        
        <label class="input-icon" for="password"><i class="material-icons input-icon">lock_outline</i></label>
        <input type="password" name="password" id="password" placeholder="PASSWORD" />
        
        <input type="submit" value="Log In" />
    </form>
</div>
</body>
</html>
